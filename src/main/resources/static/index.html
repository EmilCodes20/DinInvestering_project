<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Din Investering</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div>
  <h1>DinInvestering.dk</h1>
  <h3><a href="/index.html">Investeringsberegner</a> <a href="/loan.html">Lånetidsberegner</a></h3>
</div>
  
  <div class="container">
  <form class="fade" id="investmentForm">
    <input type="number" id="initial" placeholder="Investering" />
    <input type="number" id="monthly" placeholder="Månedlige indskud (valgfri)" />
    <input type="number" id="rate" placeholder="Gns. årlige afkast (%)" />
    
    <select id="years">
      <option value="1">1 år</option>
      <option value="2">2 år</option>
      <option value="3">3 år</option>
      <option value="4">4 år</option>
      <option value="5">5 år</option>
      <option value="10">10 år</option>
      <option value="15">15 år</option>
      <option value="20">20 år</option>
      <option value="25">25 år</option>
      <option value="30">30 år</option>
    </select>

    <button type="submit"; id="calculateButton">Calculate</button>
    <p id="result">0.00</p>
    <p id="effectiveRateofReturn">0.00%</p>
  </form>

  <div id="error-message" style="color: red; display: none;"></div>
  
  <div class="chart-container">
  <canvas id="investmentChart" width="600" height="400"></canvas>
  </div>

</div>

  <!-- ✅ Here's where your JS file is linked -->
  <script src="investmentCalc.js"></script>
</body>
</html>
