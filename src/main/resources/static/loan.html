<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <h1>Dit Lån</h1>
  <div class="burger-menu">
    <button id="burger-button" onclick="toggleMenu()">☰</button>
    <div id="menu" class="hidden">
      <ul>
        <li><a href="/index.html">Startside</a></li>
        <li><a href="/loan.html">Lån</a></li>
        <li><a href="/viden">Viden</a></li>
      </ul>
    </div>

  <form id="loanForm">
    <input type="number" id="loan" placeholder="Lån" />
    <input type="number" id="monthly" placeholder="Månedlige afdrag" />
    <input type="number" id="rate" placeholder="Rente (%)" step="0.01" min="0"/>
    
    <button type="submit"; id="calculateButton">Calculate</button>
  </form>

  <div id="error-message" style="color: red; display: none;"></div>
  
<div class="output-container">
  <p id="result">0.00</p>
</div>

  <script src="loanCalc.js"></script>
